<div class="yolo-canvas-menu-wrapper dark ps-container in">
  <div (click)="onClose()">
    <fa name=" fa-close"></fa>
  </div>
  <div class="logo" fxLayoutAlign="center center">
    <img src="assets/img/hummingbird.png" alt="" width="100" height="100" class="vc_single_image-img attachment-full">
  </div>

  <div class="container-box" style="margin: 20px 0">
    <div class="customer_login_form_wrap">
      <h2>Войти</h2>
      <form method="post" class="login">
        <div class="form-row form-row-wide">
          <label for="username" class="mb-20">Логин <span class="required">*</span></label>
          <input id="username" name="username" value="" type="text" class="product-begreen-input product-begreen-input-text input-text">
        </div>
        <div class="form-row form-row-wide">
          <label for="password" class="mb-20 mt-20">Пароль <span class="required">*</span></label>
          <input id="password" name="password" type="password" class="product-begreen-input product-begreen-input-text input-text">
        </div>

        <div class="form-row1 mt-20 mb-20" fxLayoutAlign="flex-start" fxLayout="row wrap" >
          <input  name="login" value="Войти" type="submit" class="button" style="margin-bottom: 10px">
<!--          <input name="registration" value="Зарегистрироваться" type="submit" class="button">-->
          <label for="rememberme" class="inline">
            <input  id="rememberme" name="rememberme" value="forever" type="checkbox" class="product-begreen-input product-begreen-input-checkbox">Запомнить
          </label>
        </div>

      </form>
    </div>
  </div>
</div>
